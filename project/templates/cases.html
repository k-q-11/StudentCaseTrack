{% extends 'template.html' %}
{% block content%}

<p>Add new case here:</p>
<form method="POST" action="{{url_for('.new_case')}}">
	{{form.csrf_token}}
	{{form.category.label}}: {{form.category}}<br><br>
	{{form.resp_person.label}}: {{form.resp_person}}<br><br>
	{{form.status.label}}: {{form.status}}<br><br>
	<input type="submit" value="create" name="create">
</form>			
{% endblock%}
