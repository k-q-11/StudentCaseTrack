{% extends 'template.html' %}
{% block content%}
<p><a href="{{url_for('staffs.changepass')}}">Change password here!</a></p>
<h2>Staff log in here:</h2>
<form method="POST" action="{{url_for('.login')}}">
	{{form.csrf_token}}
	{{form.staff_id.label}}: {{form.staff_id}}<br><br>
	{{form.password.label}}: {{form.password}}<br><br>
	<input type="submit" value="login" name="login">
</form>			
{% endblock%}
